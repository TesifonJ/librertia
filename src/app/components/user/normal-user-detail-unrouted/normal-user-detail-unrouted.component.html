<div *ngIf="status!=null">
    <div class="d-flex justify-content-center my-3">
        <div class="alert alert-danger" role="alert">
            {{status!.error.message}} - {{status!.message}}
        </div>
    </div>
</div>

<div *ngIf="status==null">
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>name</th>
                <td>{{oUser.name}} {{oUser.surname}}</td>
            </tr>
            <tr>
                <th>email</th>
                <td>{{oUser.email}}</td>
            </tr>
            <tr>
                <th>username</th>
                <td>{{oUser.username}}</td>
            </tr>
            <tr>
                <th>role</th>
                <td>
                    <span *ngIf="oUser.role==true">Admin</span>
                    <span *ngIf="oUser.role==false">User</span>
                </td>
            </tr>
            <tr>
                <th>books</th>
                <td>
                    <span *ngIf="oUser.numberOfBooks>0">{{oUser.numberOfBooks}}</span>
                    <span *ngIf="oUser.numberOfBooks==0">0</span>
                </td>
            </tr>
            <tr>
                <th>loans</th>
                <td>
                    <span *ngIf="oUser.numberOfLoans>0">{{oUser.numberOfLoans}}</span>
                    <span *ngIf="oUser.numberOfLoans==0">0</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
