<div *ngIf="status!=null">
    <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
        {{status!.error.message}} - {{status!.message}}
      </div>
    </div>
  </div>
  
  
  <div *ngIf="status==null">
    <div class=" d-flex">
      <ol>
        <li *ngFor="let u of oPage?.content">
          {{u.name}} {{u.surname}} ({{u.username}}&nbsp;: {{u.loans}} <a *ngIf="u.loans == null"> Loan a book! </a>)
        </li>
      </ol>
    </div>
  </div>
