<div class="container">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="d-flex justify-content-center mb-3">
          <h1 class="my-5">Logout</h1>
        </div>
        <div class="d-flex justify-content-center">
          <div class="card mt-3">
            <div class="card-header">
              <p class="lead">Do you really want to log out?.</p>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <button class="btn btn-warning mx-2" (click)="logout()">Yes</button>
                <button class="btn btn-primary mx-2" (click)="cancel()">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
