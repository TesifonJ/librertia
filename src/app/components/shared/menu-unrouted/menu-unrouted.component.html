<nav class="bg-white border-gray-200 dark:bg-purple-950">
    <div class=" max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a class="flex items-center space-x-3 rtl:space-x-reverse nav-link text-white"
            [class.active]="strUrl=='/home'||strUrl=='/'" aria-current="page" routerLink="/home">
            <img src="../../../../assets/img/logo/logo.jpg" class="h-20 rounded" alt="Librertia Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Librertia</span>
        </a>

        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>


        <div class="hidden w-full md:block md:w-auto" id="navbar-default">

            <ul
                class=" px-11 pt-2 font-medium flex flex-col border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-purple-900 dark:border-gray-700">
                <!-- Icono Home -->
                <li class="nav-item mt-4 ps-2">
                    <a class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                        [class.active]="strUrl=='/home'||strUrl=='/'" aria-current="page" routerLink="/home"><mat-icon
                            class="icon-display scale-150 mb-5">home</mat-icon></a>
                </li>
                <!-- Icono Admin Users -->
                <li class="nav-item mt-4 " *ngIf="strUserName && oSessionUser?.role==false">
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        [class.active]="strUrl.startsWith('/admin/user')" routerLink="/admin/user/plist"><mat-icon
                            class="icon-display scale-150 mb-5">supervisor_account</mat-icon></a>
                </li>
                <!-- Icono Admin Books -->
                <li class="nav-item mt-3 " *ngIf="strUserName && oSessionUser?.role==false">
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        [class.active]="strUrl.startsWith('/admin/book')" routerLink="/admin/book/plist"><mat-icon
                            class="icon-display scale-150 mb-5">book</mat-icon></a>
                </li>
                <!-- Icono Admin Loans -->
                <li class="nav-item mt-3 " *ngIf="strUserName && oSessionUser?.role==false">
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        [class.active]="strUrl.startsWith('/admin/loan')" routerLink="/admin/loan/plist"><mat-icon
                            class="icon-display scale-150 mb-5">date_range</mat-icon></a>
                </li>

                <hr>
                <!-- Icono Login -->
                <li class="nav-item mt-4 ">
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        [class.active]="strUrl.startsWith('/admin/login')" routerLink="/login" *ngIf="!strUserName"
                        [class.active]="strUrl.startsWith('/login')"><mat-icon
                            class="icon-display scale-150 mb-5">account_circle</mat-icon></a>
                </li>
                <!-- Info Current session -->
                <li class="nav-item mt-2 px-3">
                    <button (click)="doSessionUserView($event)" type="button"
                        class=" flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">
                        <span class=" text-white my-3 px-3" *ngIf="!strUserName">
                            Not logged in
                        </span>
                        <div class="flex" *ngIf="strUserName">
                            <span class="mt-2 px-3 text-white align-baseline">
                                @<a>{{strUserName}}</a>
                            </span>
                            <img class="w-10 h-10 rounded-full" src="../../../../assets/img/logo/logo.jpg"
                                alt="user photo">
                        </div>
                    </button>
                </li>

                <!-- Icono Logout -->
                <li class="nav-item mt-4 ">
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        routerLink="/logout" *ngIf="strUserName" [class.active]="strUrl.startsWith('/logout')"><mat-icon
                            class="icon-display scale-150 mb-5">exit_to_app</mat-icon></a>
                </li>
            </ul>

        </div>

    </div>
</nav>
