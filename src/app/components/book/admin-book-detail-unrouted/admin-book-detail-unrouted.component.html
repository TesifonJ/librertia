<div *ngIf="status!=null">
    <div class="d-flex justify-content-center my-3">
        <div class="alert alert-danger" role="alert">
            {{status!.error.message}} - {{status!.message}}
        </div>
    </div>
</div>

<div class="bg-slate-700 flex justify-center items-center rounded-lg p-5">
    <div class="card flex flex-col w-full max-w-2xl my-3">
        <div>
            <div class="mx-2">
                <img class="w-128 h-250 mb-3 shadow-lg "
                    src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1657781256i/61439040.jpg"
                    alt="User image" />
            </div>

            <div class="flex flex-col text-2xl ms-2">
                <span class="text-gray-900 dark:text-white">[{{oBook.id}}]
                    {{oBook.title}}
                </span>

                <span class=" text-white">
                    Owner:
                    <a [routerLink]="['/admin','book','plist','byuser',oBook.ownerUser.id]"
                        *ngIf="oBook.ownerUser.role == false" class="text-red-500">
                        @{{oBook.ownerUser.username}}
                    </a>

                    <a [routerLink]="['/admin','book','plist','byuser',oBook.ownerUser.id]"
                        *ngIf="oBook.ownerUser.role == true" class="text-blue-500">
                        {{oBook.ownerUser.username}}
                    </a>
                </span>
                <span *ngIf="oBook.available" class="text-green-500 font-medium">Available</span>
                <span class=" dark:text-white">Author: {{oBook.author}}</span>
                <span class=" dark:text-white">Category: {{oBook.category}}</span>
            </div>
        </div>
