<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="d-flex justify-content-center mt-5">
                <mat-icon class="icon-display" style="transform: scale(2);">forum</mat-icon>
            </div>
            <div class="d-flex justify-content-center">
                <h1 class="my-3">List of books</h1>
            </div>
            <div class="card text-center m-5" *ngIf="bLoading">
                <div class="card-body">
                    <h3 class="text-danger">Processing... wait, please.</h3>
                    <div class="spinner-grow text-primary my-5" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="!bLoading">
                <a class="btn btn-primary" [routerLink]="['/admin','book','new']">New book</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(100)">+100</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(1000)">+1000</a>
                <a class="btn btn-danger mx-1" (click)="doEmpty($event)">Empty</a>
            </div>
        </div>
    </div>
    <app-admin-book-plist-unrouted [forceReload]="forceReload" [id_user]="id_user"
        *ngIf="!bLoading"></app-admin-book-plist-unrouted>
</div>

<p-confirmPopup></p-confirmPopup>
